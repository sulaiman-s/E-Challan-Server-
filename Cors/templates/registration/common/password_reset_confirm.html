{% block content %}
<div style="height: 100vh; width: 100%; background-color: rgb(20,31,35); color: rgb(81,100,107); display: flex; justify-content: center; align-items: center; flex-direction: column;">
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post" style="display:flex; flex-direction: column; justify-content: center; align-items: center;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: rgb(73,192,248); height:30; font-weight: bold;">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
</div>
{% endblock %}
